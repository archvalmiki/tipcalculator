<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Tip Calculator</h1>

    <P>What is your bill?</P>
    <input type="text" id="billAmount">
    
    <p>How was your service?</p>
    <select id="serviceQuality">
        <option value="0">Choose Service Quality</option>
        <option value="0.3">Amazing (30%)</option>
        <option value="0.25">Good (25%)</option>
        <option value="0.15">OK (15%)</option>
        <option value="0.1">Bad (10%)</option>
    </select>

    <p>How many people?</p>
    <input type="text" name="" id="numOfPeople"><br/>
    <input type="button" value="Calculate" id="calculateButton">

    <p id="resultsParagraph"></p>

    <script src="script.js"></script>
</body>
</html>
